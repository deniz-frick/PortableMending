name: PortableMending
version: 1.0.2
author: Throneos
main: io.github.Throneos.PortableMending.PortableMending
api-version: 1.13
commands:
  mend:
    description: Mends the item in your hand or a grouping like hands, equip, armor, all
    aliases: [mnd,md]
    permission: portableMend.mend
    usage: /mend [grouping]
permissions:
  portableMend.mend:
    description: Allows to mend items with stored XP
    default: true
